<div id="editIntrare" class="big-form">
    <div>
        <div class="w2ui-field">
            <label for="nr_inregistrare">Numar Inregistrare:</label>
            <div>
                <input type="text" size="30" name="nr_inregistrare" id="nr_inregistrare" readonly>
            </div>
        </div>
        <div class="w2ui-field">
            <label for="data_inreg">Data Inregistrare:</label>
            <div>
                <input type="text" size="30" id="data_inreg" name="data_inreg">
            </div>
        </div>
        <div class="w2ui-field" id="toggleTip">
            <label for="tip">Tip:</label>
            <div style="width: 170px">
                <ul style="list-style: none">
                    <li>
                        <label>
                    <input type="radio" value="1"  name="tip" id="om-tip"> Omologare de tip
                    </label>
                    </li>
                    <li>
                        <label>
                        <input type="radio" value="2"  name="tip" id="inreg-tip"> Inregistrare nationala
                    </label>
                    </li>
                    <li>
                        <label>
                        <input type="radio" value="3"  name="tip" id="diverse"> Diverse
                    </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="w2ui-field">
            <label for="nr_doc">Nr. document:</label>
            <div>
                <input type="text" size="30" id="nr_doc" name="nr_doc">
            </div>
        </div>
        <div class="w2ui-field">
            <label for="data_doc">Data document:</label>
            <div>
                <input type="text" size="30" id="data_doc" name="data_doc">
            </div>
        </div>
        <div class="w2ui-field">
            <label for="nr_cerere_client">Nr. cerere client:</label>
            <div>
                <input type="text" size="30" id="nr_cerere_client" name="nr_cerere_client">
            </div>
        </div>
        <div class="w2ui-field">
            <label for="data_cerere_client">Data cerere client:</label>
            <div>
                <input type="text" size="30" id="data_cerere_client" name="data_cerere_client">
            </div>
        </div>
        <div class="w2ui-field">
            <label for="provenienta">Provenienta:</label>
            <div>
                <input type="text" size="30" id="provenienta" name="provenienta">
            </div>
        </div>
        <div class="w2ui-field">
            <label for="continut">Continut:</label>
            <div>
                <textarea id="continut" name="continut"></textarea>
            </div>
        </div>
        <div class="w2ui-field">
            <label for="repartizare">Repartizare:</label>
            <div>
                <textarea id="repartizare" name="repartizare"></textarea>
            </div>
        </div>
        <div class="w2ui-field">
            <label></label>
            <div><button class="w2ui-btn w2ui-btn-blue " id="alegeRepartizare">Alege coordonator</button></div>
        </div>
    </div>
</div>
